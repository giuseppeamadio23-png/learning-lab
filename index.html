    <!-- Dark overlay to keep it extra deep -->

    <!-- Content layer -->

        </p>
        <h1 class="mt-4 text-4xl font-semibold leading-tight tracking-tight md:text-6xl">

          Passa il mouse su un pianeta (o usa TAB) per ‚Äúsbloccare‚Äù la faccia associata.
        </p>
      </div>

      <!-- Solar system canvas -->
      <div class="relative h-[60vh] w-full">
        <!-- Sun glow (optional focal point) -->

             style="background: radial-gradient(circle at 30% 30%, rgba(250,204,21,.95), rgba(244,63,94,.25), transparent 70%);">
        </div>

        <!-- Info Panel (updates on hover/focus) -->
        <aside

          class="pointer-events-none absolute right-0 top-0 w-full max-w-md translate-y-2 opacity-0 transition duration-200 ease-out md:top-6"

          <div class="rounded-3xl border border-white/10 bg-zinc-950/70 p-4 backdrop-blur md:p-5">
            <div class="flex items-center gap-4">

              </div>
              <div>
                <p id="planetName" class="text-sm text-zinc-300">Pianeta</p>
                <h2 id="planetPerson" class="text-lg font-semibold tracking-tight">‚Äî</h2>
                <p id="planetTag" class="mt-1 text-xs text-zinc-400">‚Äî</p>
              </div>
            </div>

            <div class="mt-4 rounded-2xl border border-white/10 bg-white/5 p-3 text-sm text-zinc-300">
              <span class="text-zinc-200">Tip:</span> puoi cambiare associazioni e immagini nel JS in fondo.
            </div>
          </div>
        </aside>

        <!-- Planets (buttons) -->

          style="background: radial-gradient(circle at 30% 30%, #60a5fa, #1d4ed8 65%, rgba(0,0,0,.6));"
          data-planet="mercury"
          aria-label="Mercurio"
          type="button"
        ></button>

        <button
          class="planet absolute left-[36%] top-[40%] h-11 w-11 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-lg outline-none ring-white/30 transition hover:scale-110 focus:scale-110 focus:ring-2"
          style="background: radial-gradient(circle at 30% 30%, #fbbf24, #d97706 65%, rgba(0,0,0,.6));"
          data-planet="venus"
          aria-label="Venere"
          type="button"
        ></button>

        <button
          class="planet absolute left-[46%] top-[55%] h-12 w-12 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-lg outline-none ring-white/30 transition hover:scale-110 focus:scale-110 focus:ring-2"
          style="background: radial-gradient(circle at 30% 30%, #34d399, #0ea5e9 55%, rgba(0,0,0,.65));"

        ></button>

        <button

          style="background: radial-gradient(circle at 30% 30%, #fb7185, #b91c1c 65%, rgba(0,0,0,.65));"

          class="planet absolute left-[70%] top-[58%] h-16 w-16 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-xl outline-none ring-white/30 transition hover:scale-110 focus:scale-110 focus:ring-2"
          style="background: radial-gradient(circle at 30% 30%, #fde68a, #f59e0b 45%, #7c2d12 80%);"
          data-planet="jupiter"
          aria-label="Giove"

        <button

          style="background:
            radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 55%),
            radial-gradient(circle at 50% 50%, #fbbf24, #a16207 70%, rgba(0,0,0,.65));
          "
          data-planet="saturn"
          aria-label="Saturno"
          type="button"
        >
          <!-- Saturn ring -->
          <span
            class="pointer-events-none absolute left-1/2 top-1/2 h-5 w-20 -translate-x-1/2 -translate-y-1/2 rotate-[-18deg] rounded-full border border-white/25 bg-white/5"
            aria-hidden="true"
          ></span>
        </button>

        <button
          class="planet absolute left-[64%] top-[28%] h-10 w-10 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-lg outline-none ring-white/30 transition hover:scale-110 focus:scale-110 focus:ring-2"
          style="background: radial-gradient(circle at 30% 30%, #67e8f9, #0ea5e9 65%, rgba(0,0,0,.65));"
          data-planet="uranus"
          aria-label="Urano"
          type="button"
        ></button>

        <button
          class="planet absolute left-[52%] top-[25%] h-12 w-12 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-lg outline-none ring-white/30 transition hover:scale-110 focus:scale-110 focus:ring-2"
          style="background: radial-gradient(circle at 30% 30%, #a78bfa, #1e40af 60%, rgba(0,0,0,.65));"
          data-planet="neptune"
          aria-label="Nettuno"
          type="button"
        ></button>
      </div>
    </div>

    <!-- Inline JS for hover/focus interactions -->
    <script>
      const DATA = {
        earth: {
          planet: "Terra",
          person: "Darren Watkins (IShowSpeed)",
          tag: "üåç speed mode",
          img: "assets/faces/darren-watkins.jpg",
          alt: "Darren Watkins"
        },
        mars: {
          planet: "Marte",
          person: "Elon Musk",
          tag: "üöÄ colonizzazione vibes",
          img: "assets/faces/elon-musk.jpg",
          alt: "Elon Musk"
        },
        mercury: {
          planet: "Mercurio",
          person: "Usain Bolt",
          tag: "‚ö° il pi√π veloce",
          img: "assets/faces/usain-bolt.jpg",
          alt: "Usain Bolt"
        },
        venus: {
          planet: "Venere",
          person: "Lady Gaga",
          tag: "‚ú® pop + caos elegante",
          img: "assets/faces/lady-gaga.jpg",
          alt: "Lady Gaga"
        },
        jupiter: {
          planet: "Giove",
          person: "Dwayne Johnson (The Rock)",
          tag: "üí™ gigante assoluto",
          img: "assets/faces/the-rock.jpg",
          alt: "Dwayne Johnson"
        },
        saturn: {
          planet: "Saturno",
          person: "Carl Sagan",
          tag: "ü™ê cosmic storytelling",
          img: "assets/faces/carl-sagan.jpg",
          alt: "Carl Sagan"
        },
        uranus: {
          planet: "Urano",
          person: "David Bowie",
          tag: "üëΩ alien energy",
          img: "assets/faces/david-bowie.jpg",
          alt: "David Bowie"
        },
        neptune: {
          planet: "Nettuno",
          person: "Jason Momoa (Aquaman)",
          tag: "üåä deep space sea",
          img: "assets/faces/jason-momoa.jpg",
          alt: "Jason Momoa"
        }
      };

      const panel = document.getElementById("planetPanel");
      const face = document.getElementById("planetFace");
      const planetName = document.getElementById("planetName");
      const person = document.getElementById("planetPerson");
      const tag = document.getElementById("planetTag");

      function showPanel(key) {
        const d = DATA[key];
        if (!d) return;

        planetName.textContent = d.planet;
        person.textContent = d.person;
        tag.textContent = d.tag;

        face.src = d.img;
        face.alt = d.alt;

        panel.classList.remove("opacity-0", "translate-y-2");
        panel.classList.add("opacity-100", "translate-y-0");
        panel.setAttribute("aria-hidden", "false");
      }

      function hidePanel() {
        panel.classList.add("opacity-0", "translate-y-2");
        panel.classList.remove("opacity-100", "translate-y-0");
        panel.setAttribute("aria-hidden", "true");
      }

      document.querySelectorAll(".planet").forEach((btn) => {
        const key = btn.dataset.planet;

        btn.addEventListener("mouseenter", () => showPanel(key));
        btn.addEventListener("focus", () => showPanel(key));

        btn.addEventListener("mouseleave", hidePanel);
        btn.addEventListener("blur", hidePanel);

        // Optional: click toggles (mobile-friendly)
        btn.addEventListener("click", () => {
          // If panel hidden -> show, else keep shown updating
          showPanel(key);
        });
      });
    </script>
  </section>
