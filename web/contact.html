<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact ‚Ä¢ I Show Space</title>
    <link rel="stylesheet" href="../assets/tailwind.css" />
  </head>

  <body class="min-h-screen bg-zinc-950 text-zinc-100">
    <!-- Header -->
    <header class="sticky top-0 z-50 border-b border-white/10 bg-zinc-950/80 backdrop-blur">
      <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-3">
        <a href="../" class="flex items-center gap-2 font-semibold tracking-tight">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-white/10">üß™</span>
          <span>spaceeeeeee</span>
        </a>

        <nav class="flex items-center gap-2 text-sm">
          <a class="rounded-lg px-3 py-2 hover:bg-white/10" href="../">Home</a>
          <a class="rounded-lg px-3 py-2 hover:bg-white/10" href="./about.html">About</a>
          <a class="rounded-lg bg-white px-3 py-2 text-zinc-900 hover:bg-zinc-200" href="./contact.html">Contact</a>
          <a class="rounded-lg px-3 py-2 hover:bg-white/10" href="../docs/PERCORSO.md">Percorso</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="mx-auto max-w-5xl px-4 py-10">
      <h1 class="text-3xl font-bold tracking-tight">Contact</h1>
      <p class="mt-2 max-w-2xl text-zinc-300">
        Pagina contatti semplice e pulita. (Poi la rendiamo ‚Äúvera‚Äù).
      </p>

      <section class="mt-8 grid gap-4 md:grid-cols-2">
        <div class="rounded-2xl border border-white/10 bg-white/5 p-5">
          <h2 class="text-lg font-semibold">Email</h2>
          <p class="mt-2 text-sm text-zinc-300">
            Usa questo pulsante per copiare l‚Äôemail.
          </p>

          <div class="mt-4 rounded-xl border border-white/10 bg-zinc-950/60 p-4">
            <p class="text-sm text-zinc-200">
              <span class="text-zinc-400">Email:</span>
              <span id="email" class="font-mono">tuo-nome@example.com</span>
            </p>

            <button
              id="copyBtn"
              class="mt-3 rounded-lg bg-white px-3 py-2 text-sm font-medium text-zinc-900 hover:bg-zinc-200"
              type="button"
            >
              Copia email
            </button>

            <p id="msg" class="mt-2 text-xs text-zinc-400"></p>
          </div>
        </div>

        <div class="rounded-2xl border border-white/10 bg-white/5 p-5">
          <h2 class="text-lg font-semibold">Link</h2>
          <p class="mt-2 text-sm text-zinc-300">
            Link utili (poi li personalizzi).
          </p>

          <div class="mt-4 space-y-2 text-sm">
            <a class="inline-flex w-full rounded-lg px-3 py-2 hover:bg-white/10" href="https://github.com/giuseppeamadio23-png/learning-lab" target="_blank" rel="noreferrer">
              GitHub repo ‚Üí
            </a>
            <a class="inline-flex w-full rounded-lg px-3 py-2 hover:bg-white/10" href="../">
              Home sito ‚Üí
            </a>
          </div>
        </div>
      </section>
    </main>

    <script>
      const btn = document.getElementById("copyBtn");
      const email = document.getElementById("email");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(email.textContent.trim());
          msg.textContent = "Copiato ‚úÖ";
        } catch {
          msg.textContent = "Copia non disponibile: seleziona e copia a mano.";
        }
        setTimeout(() => (msg.textContent = ""), 2000);
      });
    </script>
  </body>
</html>
