<!-- about.html -->
<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 min-h-screen bg-black text-white">
    <!-- HEADER: banner -->
    <header class="w-full">
      <!-- Banner image (above-the-fold) -->
      <img
        src="img/serpente-banner.jpg"
        alt="Banner con serpente"
        class="w-full h-24 object-cover"
        loading="eager"
        decoding="async"
        width="1600"
        height="200"
      />
    </header>

    <!-- MAIN: full-viewport hero image -->
    <main class="relative min-h-[calc(100vh-6rem)]">
      <picture>
        <source srcset="img/loki-colpisce-shamrock-martello.webp" type="image/webp" />
        <img
          src="img/loki-colpisce-shamrock-martello.jpg"
          alt="Loki colpisce Shamrock"
          class="absolute inset-0 h-full w-full object-cover"
          loading="eager"
          decoding="async"
          width="1920"
          height="1080"
        />
      </picture>

      <!-- optional overlay for contrast -->
      <div class="absolute inset-0 bg-black/10" aria-hidden="true"></div>

      <!-- content on top of the hero (keeps text readable) -->
      <div class="relative z-10 p-6 max-w-4xl mx-auto text-center">
        <h1 class="text-3xl md:text-5xl font-bold">About</h1>
        <p class="mt-4 text-lg">Breve descrizione qui. Sostituisci con il tuo testo.</p>
      </div>
    </main>

    <!-- FOOTER: intentionally empty -->
  </body>
</html>
